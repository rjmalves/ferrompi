name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich libmpich-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build documentation
        run: |
          cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "--cfg docsrs -D warnings"

      - name: Add index redirect
        run: |
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=ferrompi/index.html">
            <link rel="canonical" href="ferrompi/index.html">
          </head>
          <body>
            <p>Redirecting to <a href="ferrompi/index.html">ferrompi documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy documentation for ${{ github.sha }}"

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 30

      - name: Documentation Summary
        if: always()
        run: |
          echo "## Documentation Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            echo "ðŸ“š Documentation deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** https://rjmalves.github.io/ferrompi/" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“„ Documentation built successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download artifact to view locally" >> $GITHUB_STEP_SUMMARY
          fi

  check-docs:
    name: Check Documentation Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich libmpich-dev pkg-config

      - name: Check for missing documentation
        run: |
          cargo rustdoc --all-features -- -D missing_docs -D rustdoc::broken_intra_doc_links

      - name: Test documentation examples
        run: cargo test --doc --all-features

      - name: Documentation Quality Summary
        if: always()
        run: |
          echo "## Documentation Quality Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All public items documented" >> $GITHUB_STEP_SUMMARY
          echo "âœ… No broken intra-doc links" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Doc examples pass tests" >> $GITHUB_STEP_SUMMARY
